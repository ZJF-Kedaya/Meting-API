name: Update QQ Music Key

on:
  # 定时触发：每天 UTC 时间 3:00 执行（你可调整）
  schedule:
    - cron: "0 3 * * *"  # 每天 3:00 UTC（北京时间 11:00）
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  update-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make script executable
        run: chmod +x update_qqmusic_key.sh

      - name: Install dependencies (if needed)
        run: |
          # jq is not always preinstalled
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run update script
        run: ./update_qqmusic_key.sh

      - name: Commit and push if .env changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .env
          if ! git diff --cached --quiet; then
            git commit -m "[Auto] Update qqmusic_key $(date -u)"
            git push
          else
            echo "No changes to .env"
          fi
